<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" />
  
  <!-- E-commerce Website Illustration -->
  <g transform="translate(50, 30)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="300" height="200" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="2" />
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="300" height="30" rx="5" fill="#f1f3f5" stroke="#dee2e6" stroke-width="2" />
    
    <!-- Browser Controls -->
    <circle cx="15" cy="15" r="5" fill="#fa5252" />
    <circle cx="35" cy="15" r="5" fill="#fcc419" />
    <circle cx="55" cy="15" r="5" fill="#40c057" />
    
    <!-- URL Bar -->
    <rect x="80" y="10" width="200" height="15" rx="3" fill="#e9ecef" />
    
    <!-- Website Content -->
    <!-- Header/Navigation -->
    <rect x="10" y="40" width="280" height="20" rx="2" fill="#4a6cf7" />
    
    <!-- Logo -->
    <rect x="20" y="45" width="50" height="10" rx="2" fill="#ffffff" />
    
    <!-- Nav Items -->
    <rect x="120" y="45" width="20" height="10" rx="2" fill="#ffffff" opacity="0.7" />
    <rect x="150" y="45" width="20" height="10" rx="2" fill="#ffffff" opacity="0.7" />
    <rect x="180" y="45" width="20" height="10" rx="2" fill="#ffffff" opacity="0.7" />
    <rect x="210" y="45" width="20" height="10" rx="2" fill="#ffffff" opacity="0.7" />
    
    <!-- Cart Icon -->
    <rect x="250" y="45" width="20" height="10" rx="2" fill="#ffffff" />
    
    <!-- Hero Section -->
    <rect x="10" y="70" width="280" height="60" rx="2" fill="#e9ecef" />
    
    <!-- Hero Text -->
    <rect x="30" y="85" width="100" height="10" rx="2" fill="#495057" />
    <rect x="30" y="100" width="80" height="8" rx="2" fill="#6c757d" />
    <rect x="30" y="115" width="60" height="8" rx="2" fill="#4a6cf7" />
    
    <!-- Hero Image -->
    <rect x="170" y="80" width="100" height="40" rx="2" fill="#4a6cf7" opacity="0.3" />
    <circle cx="220" cy="100" r="15" fill="#4a6cf7" opacity="0.6" />
    
    <!-- Product Grid -->
    <g transform="translate(10, 140)">
      <!-- Product 1 -->
      <rect x="0" y="0" width="60" height="50" rx="2" fill="#ffffff" stroke="#dee2e6" stroke-width="1" />
      <rect x="5" y="5" width="50" height="25" rx="2" fill="#4a6cf7" opacity="0.2" />
      <rect x="5" y="35" width="30" height="5" rx="1" fill="#495057" />
      <rect x="5" y="42" width="20" height="5" rx="1" fill="#4a6cf7" />
      
      <!-- Product 2 -->
      <rect x="70" y="0" width="60" height="50" rx="2" fill="#ffffff" stroke="#dee2e6" stroke-width="1" />
      <rect x="75" y="5" width="50" height="25" rx="2" fill="#4a6cf7" opacity="0.2" />
      <rect x="75" y="35" width="30" height="5" rx="1" fill="#495057" />
      <rect x="75" y="42" width="20" height="5" rx="1" fill="#4a6cf7" />
      
      <!-- Product 3 -->
      <rect x="140" y="0" width="60" height="50" rx="2" fill="#ffffff" stroke="#dee2e6" stroke-width="1" />
      <rect x="145" y="5" width="50" height="25" rx="2" fill="#4a6cf7" opacity="0.2" />
      <rect x="145" y="35" width="30" height="5" rx="1" fill="#495057" />
      <rect x="145" y="42" width="20" height="5" rx="1" fill="#4a6cf7" />
      
      <!-- Product 4 -->
      <rect x="210" y="0" width="60" height="50" rx="2" fill="#ffffff" stroke="#dee2e6" stroke-width="1" />
      <rect x="215" y="5" width="50" height="25" rx="2" fill="#4a6cf7" opacity="0.2" />
      <rect x="215" y="35" width="30" height="5" rx="1" fill="#495057" />
      <rect x="215" y="42" width="20" height="5" rx="1" fill="#4a6cf7" />
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="20" cy="20" r="8" fill="#4a6cf7" opacity="0.2" />
  <circle cx="380" cy="280" r="10" fill="#4a6cf7" opacity="0.2" />
  <circle cx="40" cy="280" r="6" fill="#4a6cf7" opacity="0.2" />
  <circle cx="380" cy="40" r="7" fill="#4a6cf7" opacity="0.2" />
  
  <!-- E-Commerce Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#4a6cf7">E-Commerce Website</text>
</svg>